{% extends 'pizzas/base.html' %}

{% block content %}
  <p>Pizza: {{ pizza }}</p>
  <p>Ingrediente:</p>

    <ul>{% for topping in toppings %}
      <li>
        <p>{{ topping.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ topping.name|linebreaks }}</p>
      </li>

      {% empty %}
        <li> We don't have that pizza yet.
        </li>

        {% endfor %}
    </ul>

{% endblock content %}
