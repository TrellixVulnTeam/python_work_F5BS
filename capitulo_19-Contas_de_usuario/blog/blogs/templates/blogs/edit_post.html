{% extends "blogs/base.html" %}

{% block content %}
  <p>
    <a href="{% url 'index' text.id %}">
        {{ text }}
    </a>
  </p>

  <p>Edit post:</p>
  
  <form action="{% url 'edit_post' text.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">
      save changes
    </button>
  </form>
{% endblock content %}
