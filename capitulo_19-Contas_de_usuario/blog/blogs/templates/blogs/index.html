{% extends "blogs/base.html" %}

{% block content %}
  <p>
    <a href="{% url 'new_post' %}">Add a new post:</a>
  </p>
  
  <ul>
    {% for post in posts %}
      <li><b>{{ post }}</b> ({{ post.date_added|date:'M d, Y H:i' }}):</li> 
      
      <p>{{ post.text }}</p>

      <p> <a href="{% url 'edit_post' post.id %}">edit post</a> </p>

      {% empty %}
      
      <li>No posts have been added yet.</li>

    {% endfor %}
  </ul>

{% endblock content %}
