{% extends "blogs/base.html" %}

{% block content %}
  
  <a href="{% url 'new_post' %}">
    Add a new post
  </a>

  <ul>
    {% for posts in blog_post %}
    <li>{{ posts.title }} ({{ posts.date_added }}):</li>
    <p>
      {{ posts.text }}
    </p>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
  
{% endblock content %}
