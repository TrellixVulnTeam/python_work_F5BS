<!--
  Template de login.
-->
{% extends "blogs/base.html" %}

{% block content %}
  {% if form.erros %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'index' %}"/>
  </form>
{% endblock content %}
