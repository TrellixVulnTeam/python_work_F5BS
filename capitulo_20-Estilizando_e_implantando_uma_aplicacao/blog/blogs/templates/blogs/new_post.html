{% extends "blogs/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h2>Add a new post</h2>
{% endblock header%}

{% block content %}
  <form method='post' action="{% url 'new_post' %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
  
    {% buttons %}
      <button name="submit">Add post</button>
    {% endbuttons %}
  </form>
{% endblock content %}
